<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Store app</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/main.css">
</head>
<body>

    <div class="panel panel-default panel-info" id="newPaymentOrderPanel">
        <div class="panel-heading">Create new payment order</div>
        <div class="panel-body">
            <form role="form" id="newPaymentOrderForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title"
                           placeholder="Task title">
                </div>

                <div class="form-group">
                    <label for="title">Credit</label>
                    <input type="number" class="form-control" name="credit" id="credit"
                           placeholder="Task credit">
                </div>

                <div class="form-group">
                    <label for="title">Description</label>
                    <textarea class="form-control" name="description" id="description"
                              placeholder="Task description"></textarea>
                </div>

                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
