<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parent app</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>

    <!-- navigation header -->
    <div class="navbar navbar-default " role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Parent app</a>
            </div>
            <div class="navbar-left">
                <ul class="nav navbar-nav">
                    <li><a id="taskFormTg" href="#">New Task</a></li>
                    <li><a id="populateTasks" href="/api/populate">Generate tasks</a></li>
                    <li><a href="#">Authorize paypal</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="error" class="alert alert-danger alert-dismissable" style="display: none">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <span></span>
    </div>

    <div class="panel panel-default panel-info" style="display: none;" id="newTaskFormPanel">
        <div class="panel-heading">Create new task</div>
        <div class="panel-body">
            <form role="form" id="newTaskForm" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title"
                           placeholder="Task title">
                </div>

                <div class="form-group">
                    <label for="title">Credit</label>
                    <input type="number" class="form-control" name="credit" id="credit"
                           placeholder="Task credit">
                </div>

                <div class="form-group">
                    <label for="title">Description</label>
                    <textarea class="form-control" name="description" id="description"
                              placeholder="Task description"></textarea>
                </div>

                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6"><b>Title</b></div>
            <div class="col-xs-2"><b>Credit</b></div>
            <div class="col-xs-2"><b>State</b></div>
            <div class="col-xs-2"></div>
        </div>
        <hr>
        <div id="tasksCollection"></div>

    </div>

    <script type="text/template" id="taskRow">
        <div class="row">
            <div class="col-xs-6"><%= propertyMap.title %></div>
            <div class="col-xs-2"><%= propertyMap.credit %></div>
            <div class="col-xs-2"><%= propertyMap.state %></div>
            <div class="col-xs-2">
                <div class="btn-group-vertical">
                    <button data-id="<%= key.id %>" data-state="2" type="button"
                            class="updateState btn btn-default">
                        Confirm
                    </button>
                    <button data-id="<%= key.id %>" type="button" class="delete btn btn-danger">
                        Delete
                    </button>
                </div>

            </div>
        </div>
        <div class="row active">
            <div class="col-xs-12">
                <p><b>Description:</b></p>

                <p><%= propertyMap.description %></p>
            </div>
        </div>
        <hr>
    </script>

    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="../../js/underscore-min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/parent.js"></script>
    <script>
        $(document).ready(function () {
            Parent.init();
            Parent.loadTasks();
        });
    </script>
</body>
</html>
